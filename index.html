<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Player</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        
    </style>
</head>
<body>
    <div class="top">
        <div class="box-top">
            <button onclick="full()" class="btn" type="">
                <div id="iconFullScreen" class="icon-fullscreen">
                    <i class="fa-solid fa-expand"></i>
                </div>
            </button>

            <button id="btnLyric" onclick="btnLyric()" class="btn-lyric" type="">
                <div id="iconLyric" class="">
                    <i  class="fa-solid fa-music"></i>
                </div>
            </button>
        </div>
    </div>
    <div class="main">
        <div id="list">
            <ul id="myList">
                
            </ul>
        </div>
        <div id="home">
            <p class="now-playing">-- OF --</p>
            <div class="box-art" >
                <div  class="cover-art" >
                    <img id="art" alt="">
                </div>
                <!-- <img src="" alt=""> -->
            </div>
            <div class="detail">
                <h3 class="title">Idol</h3>
                <p class="artist">Yoasobi</p>
                <p class="album"></p>
            </div>
        </div>
        <div id="lyric" >
            <div id="myLyric">

            </div>
            
        </div>
    </div>
    <div class="control">
        <div class="time">
            <span class="current-time">--:--</span>
            <span class="total-duration">--:--</span>
        </div>
        <div class="box-slider">
            <input id="remain" type="range" class="seek_slider" onchange="seekTo()"  min="1" max="100">

        </div>
        <div class="button">
            <button onclick="btnMode()">
                <div id="iconMode">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
            </button>
            <button onclick="prevTrack()"><i class="fa-solid fa-backward-step fa-2xl"></i></button>
            <button onclick="playpauseTrack()" class="playpause-track"><i class="fa-solid fa-play fa-2xl"></i></button>
            <button onclick="nextTrack()"><i class="fa-solid fa-forward-step fa-2xl"></i></button>
            <button id="btnList" onclick="btnList()"><i class="fa-solid fa-bars"></i></button>
            <div class="box-volume">
            <input id="inputVolume" type="range" class="volume_slider" value="20" onchange="setVolume()">
        </div>
    </div>
    <audio id="source" src="" ></audio>


    <script src="./assets/js/db.js"></script>
    <script src="./assets/js/btn.js"></script>
    <script src="./assets/js/player.js"></script>
    <script>
        // let myList = document.getElementById("myList")
        for (i = 1; i < track_list.length; ++i) {
            let li = document.createElement('li');
            li.innerText = track_list[i].artist+' ~ '+track_list[i].title;
            li.id = i
            li.dataset.id = i
            li.onclick = function() {play(this)};
            // li.onclick = play(i);
            myList.appendChild(li);
        }
    </script>
</body>
</html>
